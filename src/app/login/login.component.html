<div style="margin: auto;
width: 50%;
padding: 10px;">
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <h1>Login</h1>
  <p class="text-muted">Sign In to your account</p>

  <mat-form-field>
    <input matInput placeholder="UserName" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{3,20}$" name="userName" [(ngModel)]="username"  required minlength="4">
    <mat-icon matSuffix >account_circle</mat-icon>
    <mat-error *ngIf="user.invalid">'Enter a UserName'</mat-error>
  </mat-form-field> <br>

  <mat-form-field>
    <mat-select placeholder="Role" name="role" [(ngModel)]="role" required>
      <mat-option *ngFor="let d of Rolearray" [value]="d">
        {{d}}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>work_outline</mat-icon>
  </mat-form-field>  <br>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'text':'password'" name="password" [(ngModel)]="password" required minlength="6">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ?'visibility':'visibility_off'}}</mat-icon>
    <mat-error *ngIf="user.invalid">'Enter a Password'</mat-error>                   
  </mat-form-field><br>
  <!-- <div>{{status}}</div> -->
  
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <button class="btn btn btn-primary">Login</button>
    </div>
    </div>
    <div class="col-6 text-right">
      <button type="button" class="btn btn-link px-0">Forgot password?</button>
    </div>
  </div>
</form>
<div class="card text-white bg-info py-5 d-md-down-none" style="width:44%">
<div class="card-body text-center">
<div>
  <h2>Sign up</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
</div>
</div>
</div>
</div>
